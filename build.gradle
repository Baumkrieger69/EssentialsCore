group = 'com.github.Baumkrieger69' // F체r JitPack muss die Group-ID dem GitHub-Nutzernamen/Organisation entsprechen
version = '1.0.1'

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
}

dependencies {
    compileOnly("io.papermc.paper:paper-api:1.21.5-R0.1-SNAPSHOT")
}

tasks {
    runServer {
        minecraftVersion("1.21")
    }

    jar {
        archiveBaseName.set(project.name)
        archiveClassifier.set('')
        archiveVersion.set(project.version.toString())
        from {
            configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
        }
    }
}

def targetJavaVersion = 21
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

// API-JAR-Aufgabe, die nur die Schnittstellen-Klassen enth채lt
task apiJar(type: Jar) {
    archiveBaseName.set("${project.name}-api")
    archiveClassifier.set('api')
    archiveVersion.set(project.version.toString())
    from sourceSets.main.output
    include 'com/essentialscore/api/**'
}

// F체ge API-JAR zu den Build-Artefakten hinzu
artifacts {
    archives apiJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact apiJar // F체ge API-JAR als separates Artefakt hinzu
            
            pom {
                name = 'EssentialsCore'
                description = 'Minecraft Module structure Plugin'
                url = 'https://github.com/Baumkrieger69/EssentialsCore'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'Baumkrieger69'
                        name = 'Baumkrieger69'
                    }
                }
            }
        }
    }
}
