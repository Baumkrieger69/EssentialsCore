#---------------------------------
# Integrations
#---------------------------------
integrations:
  # Vault Economy Integration
  vault:
    enabled: true
    # Default currency symbol
    currency-symbol: "$"
    # Format large numbers
    format-large-numbers: true
  
  # PlaceholderAPI Integration
  placeholderapi:
    enabled: true
    # Register custom placeholders
    register-placeholders: true
  
  # WorldEdit Integration
  worldedit:
    enabled: false
    # Allow world editing - WebUI part MOVED TO webui-development
    # allow-webui-editing: false
  
  # LuckPerms Integration
  luckperms:
    enabled: false
    # Sync permissions
    sync-permissions: true
  
  # DiscordSRV Integration
  discordsrv:
    enabled: false
    # Send notifications to Discord
    send-notifications: false

#---------------------------------
# Database Settings
#---------------------------------
database:
  # Database type: SQLITE, MYSQL, POSTGRESQL
  type: "SQLITE"
  # Database file path (for SQLite)
  file: "data/essentialscore.db"
  # Connection settings (for MySQL/PostgreSQL)
  connection:
    host: "localhost"
    port: 3306
    database: "essentialscore"
    username: "root"
    password: "password"
    # Connection pool settings
    pool:
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
