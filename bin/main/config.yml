# Leistungsoptimierungen
performance:
  # Thread-Pool-Gr√∂√üe (Default: Anzahl der CPU-Kerne)
  thread-pool-size: 4
  
  # Thread-Pool-Typ (CACHED, FIXED, WORK_STEALING, SCHEDULED, ADVANCED)
  thread-pool-type: "CACHED"
  
  # Threads mit hoher Priorit√§t erstellen
  high-priority-threads: false
  
  # F√ºr Mehrkernsysteme optimieren
  optimize-cores: true
  
  # Thread-Speicherverwaltung beim Start optimieren
  optimize-thread-memory: true
  
  # Maximaler Speicher f√ºr Modulladung (in MB)
  max-module-memory: 256
  
  # Deadlock-Erkennung aktivieren
  thread-monitoring: true
  
  # Methoden-Cache-Gr√∂√üen
  cache-size:
    methods: 500
    reflection: 200
    
  # MethodHandles f√ºr Reflektion verwenden (bessere Performance)
  use-method-handles: true
  
  # Off-Heap-Cache-Gr√∂√üe in MB (0 = deaktiviert)
  off-heap-cache-size: 64
  
  # Puffer-Gr√∂√üe f√ºr I/O-Operationen
  io:
    buffer-size: 8192
    
  # Performance-Monitoring
  monitoring:
    enabled: true
    # Intervall in Sekunden f√ºr das Sammeln von Daten
    interval-seconds: 60
    # Intervall in Minuten f√ºr das Loggen in Dateien
    log-interval-minutes: 10
    # Maximale Anzahl von Log-Dateien
    max-log-files: 10
    # CPU-Nutzung √ºberwachen
    monitor-cpu: true
    # Speichernutzung √ºberwachen
    monitor-memory: true
    # Thread-Nutzung √ºberwachen
    monitor-threads: true
    # Datenbankverbindungen √ºberwachen
    monitor-database: false
    # Netzwerkaktivit√§t √ºberwachen
    monitor-network: false
    # Warnschwelle f√ºr hohe CPU-Last (%)
    cpu-warning-threshold: 80
    # Warnschwelle f√ºr hohe Speichernutzung (%)
    memory-warning-threshold: 85
    # Datei-basiertes Logging aktivieren
    log-to-file: true
    # Automatische Rotation der Logdateien aktivieren
    log-rotation: true
  
  # Deadlock-Erkennung und -Behebung
  deadlock:
    # Deadlock-Erkennung aktivieren
    detection-enabled: true
    # √úberpr√ºfungsintervall in Sekunden
    check-interval-seconds: 60
    # Auto-Recovery-Versuche aktivieren (Thread-Interruption versuchen)
    auto-recovery: true
    # Maximale Anzahl von Wiederherstellungsversuchen
    max-recovery-attempts: 3
    # Detaillierte Deadlock-Informationen loggen
    detailed-logging: true
  
  # Speicheroptimierungen
  memory:
    # Optimierungsstufe (low, medium, high)
    optimization-level: "medium"
    # Harte Referenzen minimieren
    minimize-hard-references: true
    # Speicher-Schwellenwerte f√ºr Garbage Collection Anregung
    gc-threshold: 80
    # Maximale Cache-Gr√∂√üe in MB
    max-cache-size: 128
    # Speicher-Komprimierung f√ºr gro√üe Datenstrukturen
    compress-large-data: false
    # Inaktiven Cache automatisch leeren
    auto-flush-cache: true
    # Inaktivit√§tszeit vor Cache-Leerung (in Minuten)
    cache-flush-minutes: 30
  
  # Erweiterte Thread-Pool Einstellungen
  advanced-thread-pool:
    # Erweiterten Thread-Pool aktivieren
    enabled: true
    # Thread-Pool √ºberwachen
    monitoring: true
    # Minimale Thread-Anzahl
    core-pool-size: 2
    # Maximale Thread-Anzahl
    max-pool-size: 8
    # Thread-Inaktivit√§tszeit in Sekunden
    keep-alive-seconds: 60
    # Vorw√§rmen des Thread-Pools beim Start
    warm-up: true
    # Task-Priorisierung aktivieren
    prioritization: true
    # Warteschlangengr√∂√üe
    queue-size: 1000
  
  # Benchmarking
  benchmark:
    # Automatisches Benchmarking aktivieren
    auto-benchmark: false
    # Benchmarking-Intervall in Stunden (0 = nur beim Start)
    interval-hours: 0
    # Ausf√ºhrliche Benchmark-Ergebnisse
    verbose-results: false
    # Zu testende Komponenten
    components:
      thread-pool: true
      cache: true
      module-loading: true
      io-operations: true
    # Benchmark-Ergebnisse speichern
    save-results: true

# BloomFilter f√ºr Set-Operationen
bloom-filter:
  # BloomFilter f√ºr h√§ufig gepr√ºfte Sets aktivieren
  enabled: true
  # Falsch-Positiv-Rate (niedrigere Werte = mehr Speicherverbrauch, h√∂here Genauigkeit)
  false-positive-rate: 0.01
  # Cache-Gr√∂√üe f√ºr BloomFilter
  cache-size: 100

# Ressourcen-Verwaltung
resources:
  # Puffer-Gr√∂√üe f√ºr Ressourcenzugriff
  buffer-size: 8192
  
  # Ressourcen √ºberschreiben, wenn sie bereits existieren
  overwrite-existing: false
  
  # Sicherungen erstellen, wenn Ressourcen √ºberschrieben werden
  backup-on-overwrite: true
  
  # Integrit√§t der extrahierten Dateien √ºberpr√ºfen
  verify-integrity: false
  
  # Cache f√ºr Ressourcenzugriff aktivieren
  enable-cache: true
  
  # Cache-Timeout in Minuten
  cache-timeout-minutes: 5
  
  # H√§ufige Ressourcendatei-Endungen
  common-extensions:
    - yml
    - yaml
    - json
    - properties
    - txt
    - md
    - sql
    - html
    - css
    - js
    - png
    - jpg
    - jpeg
    - gif
    - svg
    - ttf
    - otf
    - woff
    - woff2
    - eot
  
  # Pfadmuster f√ºr Ressourcenerkennung
  path-patterns:
    - "resources/.*"
    - "assets/.*"
    - "data/.*"
    - "templates/.*"
    - "lang/.*"
    - "i18n/.*"
    - "locales/.*"
    - "config/.*"
  
  # Extraktions-Modus (AUTO, SELECTIVE, NONE)
  extraction-mode: "AUTO"
  
  # Zus√§tzliche zu extrahierende Unterverzeichnisse
  extract-subdirectories:
    - "lang/"
    - "i18n/"
    - "sounds/"
    - "textures/"
  
  # Zu ignorierende Muster
  ignore-patterns:
    - "*.class"
    - "*.java"
    - "META-INF/*"
    - "LICENSE"
    - "*.jar"
    - "*.zip"
  
  # Module mit selbstverwalteten Ressourcen
  self-managed: false
  self-managed-modules: []

# Modul-Konfiguration
modules:
  # Abh√§ngigkeitsaufl√∂sung aktivieren
  resolve-dependencies: true
  
  # Modulcache aktivieren
  enable-cache: true
  
  # Nur signierte Module laden
  require-signed: false
  
  # Auto-Update von Modulen aktivieren
  auto-update: false
  
  # Zeitlimit f√ºr Modulladevorgang in Sekunden
  load-timeout: 10
  
  # Modul-√úberwachung aktivieren
  module-watching:
    # √úberwachung aktivieren
    enabled: true
    # √úberwachungsintervall in Sekunden
    watch-interval-seconds: 30
    # Automatisch neu laden bei √Ñnderungen
    auto-reload: false
    # Zu √ºberwachende Dateitypen
    watch-file-types:
      - yml
      - yaml
      - properties
      - json
    # Ressourcen√§nderungen √ºberwachen
    watch-resources: true
