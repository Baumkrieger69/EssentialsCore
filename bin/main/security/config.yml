# Security Configuration for EssentialsCore
# This file contains security-related settings for the plugin

# Encryption settings
encryption:
  # Keystore password for data encryption (will be auto-generated if not set)
  keystorePassword: ""

# Session management
session:
  # Session timeout in minutes
  timeoutMinutes: 15

# Two-Factor Authentication settings
2fa:
  # Enable 2FA globally
  enabled: false
  
  # Permissions that require 2FA
  required:
    # Example: require 2FA for admin commands
    # essentials.admin: true
    # essentials.gdpr.admin: true
    # essentials.roles.manage: true

# RBAC (Role-Based Access Control) settings
rbac:
  # Enable role-based access control
  enabled: true
  
  # Default roles
  defaultRoles:
    - user

# Audit logging settings
audit:
  # Enable audit logging
  enabled: true
  
  # Log file retention in days
  retentionDays: 30

# GDPR compliance settings
gdpr:
  # Enable GDPR features
  enabled: true
  
  # Data retention period in days
  dataRetentionDays: 365

# Security policies
security:
  # Enable strict mode (more restrictive security)
  strictMode: false
  
  # Maximum failed login attempts
  maxFailedAttempts: 5
  
  # Lockout duration in minutes after max failed attempts
  lockoutDurationMinutes: 30
